<h3 class="center">LISTE FORMATIONS</h3>
<div class="center">
    <h5><a routerLink="/newformation">NOUVELLE FORMATION</a></h5>
</div>
<div class="container">
    <div class="row">
        <div class="col s12 m6" *ngFor="let element of formations">
            <div class="card horizontal" appFormationCard (click)="goToFormation(element)">
                <div class="card-image">
                    <img [src]="element.icon" appFormationImg>
                </div>
                <div class="card-body">
                    <h4 class="center">{{ element.nom | uppercase }}</h4>
                    <p class="center">{{ element.version}}</p>
                    <p class="center">{{ element.date | date:"dd/MM/yyyy" }}</p>    
                    <span *ngFor="let langage of element.langages" [class]="langage | formationLangages">
                        {{ langage }} 
                    </span>                                                     
                </div>
            </div>
        </div>
    </div>
</div>
