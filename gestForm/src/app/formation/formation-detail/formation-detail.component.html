<div *ngIf="formation" class="row">
    <div class="col s12 m8 offset-m2">
        <h2 class="header center">{{ formation.nom }}</h2>
        <div class="card horizontal hoverable">
            <div class="card-image">
                <img [src]="formation.icon">
            </div>
            <div class="card-stacked">
                <div class="card-content">
                    <table class="bordered striped">
                        <tbody>
                            <tr>
                                <td>Nom :</td>
                                <td><strong>{{ formation.nom }}</strong></td>
                            </tr>
                            <tr>
                                <td>Version :</td>
                                <td><strong>{{ formation.version }}</strong></td>
                            </tr>
                            <tr>
                                <td>Formateur :</td>
                                <td><strong>{{ formation.formateur }}</strong></td>
                            </tr>
                            <tr>
                                <td>Laguage(s) :</td>
                                <td>
                                    <span *ngFor="let langage of formation.langages"
                                        [class]=" langage | formationLangages">{{ langage }}</span>
                                </td>
                            </tr>
                            <tr>
                                <td>Date :</td>
                                <td><em>{{ formation.date | date:"dd/MM/yyyy" }}</em></td>
                            </tr>
                            <tr>
                                <td>Durée :</td>
                                <td><strong>{{ formation.duree }}</strong></td>
                            </tr>
                            <tr>
                        </tbody>
                    </table>
                </div>
                <div class="card-action">
                    <a (click)="goToFormationList()">RETOUR</a>
                    <a (click)="goToEditFormation(formation)">MODIFIER</a>
                </div>

            </div>
        </div>
    </div>
</div>
<h4 *ngIf='!formation' class="center">Aucune formation à afficher !</h4>
