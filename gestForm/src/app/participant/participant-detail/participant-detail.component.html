
<div *ngIf="participant" class="row">
    <div class="col s12 m8 offset-m2">
    <div class="card horizontal hoverable">
      <div class="card-image">
        <img src="/assets/img/personne.png">
      </div>
      <div class="card-stacked">
        <div class="card-content">
          <table class="bordered striped">
            <tbody>
              <tr>
                <td>Nom :</td>
                <td><strong>{{ participant.nom }}</strong></td>
              </tr>
              <tr>
                <td>Prénom :</td>
                <td><strong>{{ participant.prenom }}</strong></td>
              </tr>
              <tr>
                <td>Sexe :</td>
                <td>
                    <strong *ngIf="participant.sexe === sexeEnum.femme">F</strong>
                    <strong *ngIf="participant.sexe === sexeEnum.homme">H</strong>
                </td>
              </tr>
              <tr>
                <td>Age :</td>
                <td><em>{{ participant.age }}</em></td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="card-action">
          <a (click)="goToParticipantList()">Retour</a>
          <a (click)="goToParticipantToEdit(participant)">Modifier</a>
        </div>
      </div>
    </div>
    </div>
    </div>
    <h4 *ngIf='!participant' class="center">Aucun participant à afficher !</h4>
