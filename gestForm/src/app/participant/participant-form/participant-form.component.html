<form *ngIf="participant" (ngSubmit)="onSubmit()" #participantForm="ngForm">
    <div class="row">
        <div class="col s8 offset-s2">
            <div class="card-panel">
                <!-- Nom -->
                <div class="form-group">
                    <label for="nom">Nom</label>
                    <input type="text" class="form-control" required pattern="[a-zA-Z ]*" [(ngModel)]="participant.nom"
                        #nom="ngModel" name="nom">
                </div>
                <div [hidden]="nom.valid || nom.pristine" class="card-panel red accent-1">
                    Nom erroné ou vide
                </div>

                <!-- Prenom -->
                <div class="form-group">
                    <label for="prenom">Prénom</label>
                    <input type="text" class="form-control" required [(ngModel)]="participant.prenom" #prenom="ngModel"
                        name="prenom" pattern="[a-zA-Z ]*">
                </div>
                <div [hidden]="prenom.valid || prenom.pristine" class="card-panel red accent-1">
                    Prenom erroné ou vide
                </div>


                <!-- Sexe -->
                <div class="form-group">
                    
                <form action="#">
                    <label for="sexe">Sexe</label>
                    <p>
                        <label>
                          <input class="with-gap" name="group" type="radio" [value]="sexeEnum.homme" [(ngModel)]="participant.sexe" />
                          <span>Homme</span>
                        </label>
                      </p>
                      <p>
                        <label>
                          <input class="with-gap" name="group" type="radio" [value]="sexeEnum.femme" [(ngModel)]="participant.sexe"  />
                          <span>Femme</span>
                        </label>
                      </p>
                </form>
                </div>

                <!-- Age -->
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="text" class="form-control" pattern="^[0-9]{1,2}$"
                        [(ngModel)]="participant.age" #age="ngModel" name="age">
                </div>
                <div [hidden]="age.valid || age.pristine" class="card-panel red accent-1">
                    Age erroné
                </div>

                <!-- Submit button -->
                <div class="divider"></div>
                <div class="section center">
                    <button type="submit" class="waves-effect waves-light btn" [disabled]="!participantForm.form.valid">
                        Valider</button>
                </div>

            </div>
        </div>
    </div>
</form>
<h3 *ngIf="!participant" class="center">Aucune participant à modifier...</h3>
